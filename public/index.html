<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>P2PShare — A Peer to Peer Safe File Sharing App</title>
		<meta
			name="title"
			content="P2PShare — A Peer to Peer Safe File Sharing App"
		/>
		<meta
			name="description"
			content="Share files directly from device to device without servers. P2PShare offers private, fast, and secure peer-to-peer file transfers."
		/>

		<!-- Canonical URL -->
		<link rel="canonical" href="https://p2pshare-client.onrender.com/" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://p2pshare-client.onrender.com/"
		/>
		<meta
			property="og:title"
			content="P2PShare — A Peer to Peer Safe File Sharing App"
		/>
		<meta
			property="og:description"
			content="Share files directly from device to device without servers. P2PShare offers private, fast, and secure peer-to-peer file transfers."
		/>
		<meta
			property="og:image"
			content="https://p2pshare-client.onrender.com/assets/og-image.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://p2pshare-client.onrender.com/"
		/>
		<meta
			property="twitter:title"
			content="P2PShare — A Peer to Peer Safe File Sharing App"
		/>
		<meta
			property="twitter:description"
			content="Share files directly from device to device without servers. P2PShare offers private, fast, and secure peer-to-peer file transfers."
		/>
		<meta
			property="twitter:image"
			content="https://p2pshare-client.onrender.com/assets/twitter-image.png"
		/>

		<!-- Favicon -->
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Charset -->
		<meta charset="UTF-8" />

		<!-- Robots -->
		<meta name="robots" content="index, follow" />
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
	<script src="/wasm_exec.js"></script>
</html>
